{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta content="Rsquare Task 1" name="description" />
    <meta content="Ajai Danial" name="author" />
    <title>Rsquare Task 1</title>
    <!-- other css -->
    <link href="{% static 'plugins/datatables/dataTables.bootstrap4.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'plugins/datatables/buttons.bootstrap4.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'plugins/datatables/responsive.bootstrap4.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'plugins/select2/css/select2.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'plugins/bootstrap-touchspin/css/jquery.bootstrap-touchspin.min.css' %}" rel="stylesheet" />
    <link href="{% static 'plugins/sweet-alert2/sweetalert2.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'plugins/bootstrap-md-datetimepicker/css/bootstrap-material-datetimepicker.css' %}"
        rel="stylesheet">
    <link href="{% static 'plugins/bootstrap-touchspin/css/jquery.bootstrap-touchspin.min.css' %}" rel="stylesheet" />
    <!-- main css -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/metismenu.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/icons.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
</head>

<body>

    <div id="wrapper">
        <!-- Top Bar Start -->
        <div class="topbar">
            <div class="topbar-left">
                <a href="/home" class="logo">
                    <span>
                        <img src="{% static 'images/logo.png' %}" alt="" height="24">
                    </span>
                    <i>
                        <img src="{% static 'images/logo-sm.png' %}" alt="" height="22">
                    </i>

                </a>
            </div>

            <nav class="navbar-custom">
                <ul class="navbar-right d-flex list-inline float-right mb-0">
                    <li class="dropdown notification-list d-none d-sm-block">
                        <form role="search" class="app-search">
                            <div class="form-group mb-0">
                                <input type="text" class="form-control" placeholder="Search..">
                                <button type="submit"><i class="fa fa-search"></i></button>
                            </div>
                        </form>
                    </li>
                    <li class="dropdown notification-list">
                        <div class="dropdown notification-list nav-pro-img">
                            <a class="dropdown-toggle nav-link arrow-none waves-effect nav-user waves-light"
                                data-toggle="dropdown" role="button" aria-haspopup="false" aria-expanded="false">
                                <img src="{% static 'images/user.jpg' %}" alt="user" class="rounded-circle">
                            </a>
                            <div class="dropdown-menu dropdown-menu-right profile-dropdown ">
                                <a class="dropdown-item" href="#">
                                    <i class="mdi mdi-account-circle m-r-5"></i>
                                    Settings
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item text-danger" href="/logout">
                                    <i class="mdi mdi-power text-danger"></i>
                                    Logout
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
                <ul class="list-inline menu-left mb-0">
                    <li class="float-left">
                        <button class="button-menu-mobile open-left waves-effect waves-light">
                            <i class="mdi mdi-menu"></i>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- Top Bar End -->

        <!-- Left Sidebar Start -->
        <div class="left side-menu {% if request.session.dark %}side-menu-dark {% endif %} %">
            <div class="slimscroll-menu" id="remove-scroll">
                <div id="sidebar-menu">
                    <ul class="metismenu" id="side-menu">
                        <li class="menu-title">Main</li>
                        <li>
                            <a href="/home" class="waves-effect {% if '/home/' in request.path %}active{% endif %}">
                                <i class="mdi mdi-home"></i>
                                <span>Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="/batches"
                                class="waves-effect {% if '/batches/' in request.path %}active{% endif %}">
                                <i class="mdi mdi-account-multiple"></i>
                                <span>Batches</span>
                            </a>
                        </li>
                        <li>
                            <a href="/subjects"
                                class="waves-effect {% if '/subjects/' in request.path %}active{% endif %}">
                                <i class="mdi mdi-book-open"></i>
                                <span>Subjects</span>
                            </a>
                        </li>
                        <li>
                            <a href="/groups" class="waves-effect {% if '/groups/' in request.path %}active{% endif %}">
                                <i class="mdi mdi-hexagon-multiple"></i>
                                <span>Groups</span>
                            </a>
                        </li>
                        <li>
                            <a href="/years" class="waves-effect {% if '/years/' in request.path %}active{% endif %}">
                                <i class="mdi mdi-calendar-multiple"></i>
                                <span>Years</span>
                            </a>
                        </li>
                        <li class="menu-title">Advertisements</li>
                        <li>
                            <a href="http://ajaidanial.wtf" class="waves-effect">
                                <i class="mdi mdi-information"></i>
                                <span>About Me</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <!-- Left Sidebar End -->

        <div class="content-page">
            {% block main_content %}
            {% endblock %}

            <footer class="footer">
                <span class="d-none d-sm-inline-block"> Crafted with
                    <i class="mdi mdi-heart text-danger"></i> by <a href="http://ajaidanial.wtf">Ajai Danial</a>
                </span>
            </footer>
        </div>
    </div>

    <!-- main js  -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/metisMenu.min.js' %}"></script>
    <script src="{% static 'js/jquery.slimscroll.js' %}"></script>
    <script src="{% static 'js/waves.min.js' %}"></script>
    <script src="{% static 'js/jquery.sparkline.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <!-- other js -->
    <script src="{% static 'plugins/datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'plugins/datatables/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static 'plugins/datatables/dataTables.buttons.min.js' %}"></script>
    <script src="{% static 'plugins/datatables/buttons.bootstrap4.min.js' %}"></script>
    <script src="{% static 'plugins/datatables/jszip.min.js' %}"></script>
    <script src="{% static 'plugins/datatables/pdfmake.min.js' %}"></script>
    <script src="{% static 'plugins/datatables/vfs_fonts.js' %}"></script>
    <script src="{% static 'plugins/datatables/buttons.html5.min.js' %}"></script>
    <script src="{% static 'plugins/datatables/buttons.print.min.js' %}"></script>
    <script src="{% static 'plugins/datatables/buttons.colVis.min.js' %}"></script>
    <script src="{% static 'plugins/datatables/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'plugins/datatables/responsive.bootstrap4.min.js' %}"></script>
    <script src="{% static 'plugins/select2/js/select2.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-maxlength/bootstrap-maxlength.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-filestyle/js/bootstrap-filestyle.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-touchspin/js/jquery.bootstrap-touchspin.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-md-datetimepicker/js/moment-with-locales.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-md-datetimepicker/js/bootstrap-material-datetimepicker.js' %}"></script>
    <script src="{% static 'plugins/sweet-alert2/sweetalert2.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-touchspin/js/jquery.bootstrap-touchspin.min.js' %}"></script>
    <!-- init scripts -->
    <script src="{% static 'pages/datatables.init.js' %}"></script>
    <script>
        $(document).ready(function () {
            $('.select2').select2();
        });

    </script>
</body>

</html>
